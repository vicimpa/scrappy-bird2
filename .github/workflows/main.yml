name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      
        with:
          node-version: '16'

      - name: Install
        run: |
          npm i 

      - name: Build
        run: |
          npm run build
          
      - name: Publish
        run: |
          git config --global user.email "vicimpa@ya.ru"
          git config --global user.name "PromiSe####"
          npm run deploy
